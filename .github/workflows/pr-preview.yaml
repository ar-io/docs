name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    paths:
      - "content/**"
      - "src/**"

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository # Only run for same repo PRs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Next.js application
        run: yarn build

      - uses: permaweb/permaweb-deploy@v0.0.1
        with:
          deploy-key: ${{ secrets.DEPLOY_KEY }}
          arns-name: ${{ secrets.ARNS_NAME }}
          preview: 'true'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-folder: ./out

  cleanup:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Delete ArNS undername
        run: node scripts/delete-arns-undername.mjs
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          ARNS_NAME: ${{ secrets.ARNS_NAME }}
          UNDERNAME: pr-${{ github.event.pull_request.number }}
        continue-on-error: true

      - name: Comment cleanup notice
        uses: actions/github-script@v7
        with:
          script: |
            const undername = 'pr-${{ github.event.pull_request.number }}';
            const arnsName = '${{ secrets.ARNS_NAME }}';
            const isMerged = '${{ github.event.pull_request.merged }}' === 'true';

            const comment = `## Preview Cleanup

            This PR has been ${isMerged ? 'merged' : 'closed'}. The preview undername \`${undername}\` has been deleted.

            The preview deployment at \`${undername}_${arnsName}.arweave.net\` will no longer be accessible once the TTL expires.

            > **Note:** The underlying Arweave data remains permanent, but the ArNS undername routing has been removed.`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
